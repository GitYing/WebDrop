<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ip2.quest - Easily share content across devices!</title>

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="ip2.quest - Easily share content across devices!">
    <meta itemprop="description" content="Easily share content across different devices. No installation, just a website!">
    <meta itemprop="image" content="https://ip2.quest/favicon.png">
    
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://ip2.quest/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="ip2.quest - Easily share files across devices!">
    <meta property="og:description" content="Easily share content across different devices. No installation, just a website!">
    <meta property="og:image" content="https://ip2.quest/favicon.png">
    
    <!-- Twitter Meta Tags -->
    <!--<meta name="twitter:card" content="summary_large_image">-->
    <meta name="twitter:title" content="ip2.quest - Easily content across devices!">
    <meta name="twitter:description" content="Easily share content across different devices. No installation, just a website!">
    <meta name="twitter:image" content="https://ip2.quest/favicon.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
      window.addEventListener('load', function() {
      const queryString = window.location.search;
      console.log(queryString);
      const urlParams = new URLSearchParams(queryString);
      if(urlParams.get('link')){
        const data = {
        type: 'msg',
        msg: urlParams.get('link'),
        time: new Date().toLocaleTimeString()
      }

      __VUE_DEVTOOLS_GLOBAL_HOOK__.store.commit('addMessage', {
        ...data,
        ...{
          name: "BOT",
          color: __VUE_DEVTOOLS_GLOBAL_HOOK__.store.state.settings.color
        }
      })

      for (const key in __VUE_DEVTOOLS_GLOBAL_HOOK__.store.state.users) {
        const user = __VUE_DEVTOOLS_GLOBAL_HOOK__.store.state.users[key]
        __VUE_DEVTOOLS_GLOBAL_HOOK__.store.state.p2pt.send(user.conn, data)
      }
      }
      })
    </script>
    <style>
      .navbar-brand{
        padding-left:20%;
        padding-right:20%;
      }
      #app > div:nth-child(1) > nav > div.navbar-brand > div > a{
        display:none;
      }
    </style>
    <!-- built files will be auto injected -->
  </body>
</html>
